<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="#" method="POST">
        <label for="name">Name:</label><br>
        <input type="text" id="name" placeholder="Enter your name" required><br><br>

        <label for="dob">Date of Birth</label><br>
        <input type="date" id="dob" name="dob" required ><br><br>

        <label for="">Gender</label><br>
        
        <input type="radio" id="female" name="gender" required>
        <label for="female">Female</label><br>

        
        <input type="radio" id="male" name="gender" required>
        <label for="male">Male</label><br><br>

        <label for="address">Address</label><br>
        <textarea name="address" id="address" cols="50" rows="6" placeholder="Please add your address here" required></textarea><br><br>

        <label for="email">Email Address</label><br>
        <input type="email" id="email" placeholder="Enter email Address" required><br><br>

        <label for="course">Enter Course Name:</label><br>
        <input type="text" id="course" placeholder="course name" required><br><br>

        <button type="submit">Register</button>
        <button type="reset">Cancel</button>

    </form>
</body>
</html>

    
</body>
</html>
